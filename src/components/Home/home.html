<main>
    <div id="scaling-container" v-bind:style="scalingObject" ref="scalingContainer">
        <img src="~assets/images/mockups.png" class="test">
        <img src="~assets/images/combined_logo_4x_color_17.png" title="Kent Hack Enough Logo" class="combined-logo">
        <div class="date-location-container">
            <h2 class="date">October 6 - 8th, 2017</h2>
            <h3 class="location">Kent State University Library</h3><br>
            
            <button
                id="apply-now-link"
                v-on:click="togglePaused()">
            <span id="apply"
                v-if="!$root.isLoggedIn()"

            <span 
                v-if="$root.isLoggedIn()"
                >Go To Your Profile!</span>
                </button>
        </div>
            
        <div class="darken" @click="paused = false"

            :scaledViewportWidth="scaledViewportWidth" 
            :scaledViewportHeight="scaledViewportHeight"></customize-person>
        </transition>
        
        <img src="~assets/images/foreground_grass.png" class="foreground-grass">
        
        <span v-on:click="togglePaused()" style="cursor: pointer;"><person ref="you"></person>
